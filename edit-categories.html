<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorrAdas | Categorías</title>
    <script
      src="https://kit.fontawesome.com/956736f2ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/overwrite.css" />
  </head>
  <body>
    <!-- 
        *************************** 
            navbar
        ***************************    
    -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <div class="d-flex align-items-end">
            <i class="fas fa-hand-holding-usd d-none d-sm-block me-md-4 mb-3"></i>
            <a class="navbar-brand px-3 px-sm-0" href="./index.html"><h1 class="h1">AhorrAdas</h1></a>
          </div>
          <button
            class="navbar-toggler align-self-end mb-3"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              d-lg-flex
              justify-content-lg-end
              align-self-lg-end
            "
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="./index.html"
                >
                  <i class="fas fa-chart-line me-2"></i>
                  <h5 class="fw-light text-secondary h6">Balance</h5></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="./categories.html"
                >
                  <i class="fas fa-tag me-2"></i>
                  <h5 class="fw-light text-secondary h6">Categorías</h5>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="./report.html"
                >
                  <i class="fas fa-chart-pie me-2"></i>
                  <h5 class="fw-light text-secondary h6">Reportes</h5>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 
        *************************** 
            Categories
        ***************************    
    -->
    <section class="my-3">
      <div class="container m-auto pb-3 p-md-5">
        <div
          class="
            row
            bg-secondary
            rounded
            p-md-5
            d-flex
            justify-content-around
            m-auto
          "
        >
          <h1 class="text-primary h2 mb-5">Editar Categoría</h1>

         <div class="row justify-content-between m-auto">
            <div class="col-12 col-md-7 col-lg-8">
              <input
                class="form-control"
                type="text"
                id="inputEditCategory"
                placeholder="digite aquí"
              />
            </div>
            <div class="col-12 col-md-5 col-lg-4">
              <button
                class="btn btn-primary mt-4 mt-md-0"
                type="submit"
                id="btnEditCategory"
              >
                editar
              </button>
              <a
              href="./index.html"
                class="btn btn-primary mt-4 mt-md-0"
                type="submit"
                id="btnCancelEditing"
              >
                cancelar
            </a>
            </div>
          </div>
          
        </div>
        
      </div>
    </section>
    <script src="./assets/script/localStorage.js"></script>
    <script src="./assets/script/edit-categories.js"></script>
    
    <!-- <script src="./assets/script/new-category.js"></script> -->
    <script src="./assets/js/bootstrap.min.js"></script>
