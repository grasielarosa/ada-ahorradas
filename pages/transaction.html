<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorrAdas | Categorías</title>
    <script
      src="https://kit.fontawesome.com/956736f2ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/overwrite.css" />
  </head>
  <body>
    <!-- 
        *************************** 
            navbar
        ***************************    
    -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <div class="d-flex align-items-end">
            <i class="fas fa-hand-holding-usd me-4 mb-3"></i>
            <a class="navbar-brand" href="./balance.html"><h1 class="h1">AhorrAdas</h1></a>
          </div>
          <button
            class="navbar-toggler align-self-end mb-3"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              d-lg-flex
              justify-content-lg-end
              align-self-lg-end
            "
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/balance.html"
                >
                  <i class="fas fa-chart-line me-2"></i>
                  <h5 class="fw-light text-secondary h6">Balance</h5></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/categories.html"
                >
                  <i class="fas fa-tag me-2"></i>
                  <h5 class="fw-light text-secondary h6">Categorías</h5>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/report.html"
                >
                  <i class="fas fa-chart-pie me-2"></i>
                  <h5 class="fw-light text-secondary h6">Reportes</h5>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 
        *************************** 
            Main - transactions
        ***************************    
    -->
    <section class="my-3">
      <div class="container m-auto p-5">
        <div
          class="
            row
            bg-secondary
            rounded
            p-3
            d-flex
            justify-content-around
            m-auto
          "
        >
          <h1 class="text-primary h2 mb-5">Nueva Operación</h1>

          <form id="formTransaction">
            <div class="form-floating mb-3 col-12">
              <input
                id="inputTransaction"
                name="transaction-name"
                type="text"
                class="form-control"
                placeholder="Descripción"
              />
              <label class="ps-3 form-label" for="transaction-name"
                >descripción</label
              >
            </div>
            <div class="form-floating mb-3 col-12">
              <input
                id="inputAmount"
                class="form-control"
                type="text"
                name="amount"
                placeholder="0"
              />
              <label class="ps-3 form-label" for="amount">monto</label>
            </div>

            <div class="form-floating mb-3 col-12">
              <select class="form-select" name="type" id="typeSelect">
                <option value="debt">gasto</option>
                <option value="credit">ganancia</option>
              </select>
              <label class="ps-3 form-label" for="type">tipo</label>
            </div>

            <div class="form-floating mb-3 col-12">
              <select
                class="form-select"
                name="category"
                id="categorySelect"
              ></select>
              <label class="form-label" id="categorySelect" for="category"
                >categoría</label
              >
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" type="date" id="transactionDate" />
              <label class="form-label" for="date">fecha</label>
            </div>

            <div class="row">
              <div class="offset-0 mt-3">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="btnAddTransaction"
                >
                  Agregar
                </button>
                <a
                  href="./balance.html"
                  class="btn btn-secondary"
                  id="btnCancelNewTransaction"
                  >Cancelar</a
                >
              </div>
            </div>
            <div>
              <ul id="transactions"></ul>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="/assets/js/localStorage.js"></script>
    <script src="../assets/js/new-transaction.js"></script>
    <!-- <script src="../assets/js/jsteste.js"></script> -->
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
