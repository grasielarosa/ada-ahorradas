<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorrAdas | Categorías</title>
    <script
      src="https://kit.fontawesome.com/956736f2ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/overwrite.css" />
  </head>
  <body>
    <!-- 
        *************************** 
            navbar
        ***************************    
    -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <div class="d-flex align-items-end">
            <i class="fas fa-hand-holding-usd me-4 mb-3"></i>
            <a class="navbar-brand" href="#"><h1 class="h1">AhorrAdas</h1></a>
          </div>
          <button
            class="navbar-toggler align-self-end mb-3"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              d-lg-flex
              justify-content-lg-end
              align-self-lg-end
            "
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/balance.html"
                >
                  <i class="fas fa-chart-line me-2"></i>
                  <h5 class="fw-light text-secondary h6">Balance</h5></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/categories.html"
                >
                  <i class="fas fa-tag me-2"></i>
                  <h5 class="fw-light text-secondary h6">Categorías</h5>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/report.html"
                >
                  <i class="fas fa-chart-pie me-2"></i>
                  <h5 class="fw-light text-secondary h6">Reportes</h5>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 
        *************************** 
            Main - transactions
        ***************************    
    -->
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <h1 style="color: black">Nueva Operación</h1>
            <form action="" id="formTransaction">
              <div class="row">
                <div class="col row-cols-1">
                  <label for="transaction-name">Descripción</label>
                  <input
                    type="text"
                    id="inputTransaction"
                    name="transaction-name"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col row-cols-1">
                  <label for="amount">Monto</label>
                  <input
                    type="text"
                    id="inputAmount"
                    name="amount"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col row-cols-1">
                  <label for="type">Tipo</label>
                  <select name="type" id="typeSelect">
                    <option value="debt">Gasto</option>
                    <option value="credit">Ganancia</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col row-cols-1">
                  <label for="category">Categoría</label>
                  <select name="category" id="categorySelect"></select>
                </div>
              </div>
              <div class="row">
                <div class="col row-cols-1">
                  <label for="date">Fecha</label>
                  <input type="date" id="transactionDate" />
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-5 g-4">
                  <button type="submit" id="btnCancelNewTransaction">
                    Cancelar
                  </button>
                  <button type="submit" id="btnAddTransaction">Agregar</button>
                </div>
              </div>
              <div>
                <ul id="transactions"></ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../assets/js/new-transaction.js"></script>
    <!-- <script src="../assets/js/jsteste.js"></script> -->
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
