<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrAdas | Categorías</title>
    <script src="https://kit.fontawesome.com/956736f2ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/overwrite.css">
</head>
<body>
    <!-- 
        *************************** 
            navbar
        ***************************    
    -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light finance-theme">
        <div class="container">
            <div class="d-flex justify-content-end align-items-baseline">
                <i class="fas fa-hand-holding-usd me-4"></i>
                <a class="navbar-brand m" href="#"><h1>AhorrAdas</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
          <div class="collapse d-flex justify-content-end " id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                    <a class="nav-link active d-flex flex-row justify-content-between" aria-current="page" href="#">
                        <i class="fas fa-chart-line me-2"></i>
                        <h5>Balance</h5>
                    </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-row justify-content-between" href="#">
                     <i class="fas fa-tag me-2" ></i>
                    <h5>Categorías</h5>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-row justify-content-between" href="#">
                    <i class="fas fa-chart-pie me-2"></i>
                    <h5>Reportes</h5>
                </a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
    <!-- 
        *************************** 
            Main - transactions
        ***************************    
    -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 style="color: black;">Nueva Operación</h1>
                    <div class="row">
                        <div class="col row-cols-1">
                            <label for="transaction-name">Descripción</label>
                            <input type="text" id="inputTransaction" name="transaction-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col row-cols-1">
                            <label for="monto">Monto</label>
                            <input type="text" id="inputMonto" name="monto" placeholder="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col row-cols-1">
                            <label for="type">Tipo</label>
                            <select name="type" id="typeSelect">
                                <option value="debt">Gasto</option>
                                <option value="credit">Ganancia</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col row-cols-1">
                            <label for="category">Categoría</label>
                        <select name="category" id="categorySelect"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col row-cols-1">
                            <label for="date">Fecha</label>
                            <input type="date">
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-5 g-4">
                            <button type="submit" id="btnCancelNewTransaction">Cancelar</button>
                            <button type="submit" id="btnAddTransaction">Agregar</button>
                        </div>
                    </div>
                    

                    


                    
                </div>

            </div>
        </div>
    </main>
    <script src="../assets/js/jsteste.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
