<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorrAdas | Categorías</title>
    <script
      src="https://kit.fontawesome.com/956736f2ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/overwrite.css" />
  </head>
  <body>
    <!-- 
        *************************** 
            navbar
        ***************************    
    -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <div class="d-flex align-items-end">
            <i class="fas fa-hand-holding-usd me-4 mb-3"></i>
            <a class="navbar-brand" href="./index.html"><h1 class="h1">AhorrAdas</h1></a>
          </div>
          <button
            class="navbar-toggler align-self-end mb-3"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              d-lg-flex
              justify-content-lg-end
              align-self-lg-end
            "
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/index.html"
                >
                  <i class="fas fa-chart-line me-2"></i>
                  <h5 class="fw-light text-secondary h6">Balance</h5></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/categories.html"
                >
                  <i class="fas fa-tag me-2"></i>
                  <h5 class="fw-light text-secondary h6">Categorías</h5>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/report.html"
                >
                  <i class="fas fa-chart-pie me-2"></i>
                  <h5 class="fw-light text-secondary h6">Reportes</h5>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 
        *************************** 
            Main - Categories
        ***************************    
    -->
    <section class="my-3">
      <div class="container m-auto p-5">
        <div
          class="
            row
            bg-secondary
            rounded
            p-3
            d-flex
            justify-content-around
            m-auto
          "
        >
          <h1 class="text-primary h2 mb-5">Categorías</h1>

          <label class="col-form-label ms-4 ps-3 fw-bold" for="category-name"
            >Nombre</label
          >

          <div class="row justify-content-between">
            <div class="col-12 col-md-8 col-lg-10">
              <input
                class="form-control"
                type="text"
                id="inputNameID"
                name="category-name"
                placeholder="digite aquí"
              />
            </div>
            <div class="col-12 col-md-4 col-lg-2">
              <button
                class="btn btn-primary mt-4 mt-md-0"
                type="submit"
                id="btnNewCategory"
              >
                Agregar
              </button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <ul class="list-unstyled px-3" id="categoriesId"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../assets/script.js/helpers.js"></script>
    <script src="../assets/script.js/localStorage.js"></script>
    <script src="../assets/script.js/new-category.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
