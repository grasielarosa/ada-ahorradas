            </div>
          <div class="collapse d-flex justify-content-end " id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                    <a class="nav-link active d-flex flex-row justify-content-between" aria-current="page" href="#">

                    <label class="col-form-label ms-4 ps-3 fw-bold" for="category-name">Nombre</label>

                    </div>
                </div>
                <div class="row mt-5 ">
                    <div class="col">
                        <ul class="list-unstyled px-3 "
                        id="categoriesId">
                        </ul>
