<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/956736f2ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/overwrite.css" />
    <title>ahorrADAs | Grasiela Rosa</title>
  </head>
  <body>
    <!-- *************************** 
            navbar
         ***************************    
    -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <div class="d-flex align-items-end">
            <i class="fas fa-hand-holding-usd me-4 mb-3"></i>
            <a class="navbar-brand" href="./index.html"><h1 class="h1">AhorrAdas</h1></a>
          </div>
          <button
            class="navbar-toggler align-self-end mb-3"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              d-lg-flex
              justify-content-lg-end
              align-self-lg-end
            "
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/index.html"
                >
                  <i class="fas fa-chart-line me-2"></i>
                  <h5 class="fw-light text-secondary h6">Balance</h5></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/categories.html"
                >
                  <i class="fas fa-tag me-2"></i>
                  <h5 class="fw-light text-secondary h6">Categorías</h5>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-end"
                  href="../pages/report.html"
                >
                  <i class="fas fa-chart-pie me-2"></i>
                  <h5 class="fw-light text-secondary h6">Reportes</h5>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="my-5">
      <div class="container m-auto">
        <div
          class="
            row row-cols-1 row-cols-md-2
            d-flex
            justify-content-around
            m-auto
          "
        >
          <div class="col-12 col-md-4">
            <div class="row row-cols-1 g-2">
              <!-- start balance col -->
              <div class="col bg-secondary rounded p-3">
                <h2>Balance</h2>
                <div class="row px-1 d-flex justify-content-between">
                  <div class="col"><span>Ganancias</span></div>
                  <div class="col text-start text-md-end"><span id="creditBalance">$ 0</span></div>
                </div>
                <div class="row px-1 d-flex justify-content-between">
                  <div class="col"><span>Gastos</span></div>
                  <div class="col text-start text-md-end"><span id="debtBalance">$ 0</span></div>
                </div>
                <div class="row px-1 d-flex justify-content-between">
                  <div class="col"><span class="fw-bold">Total</span></div>
                  <div class="col text-start text-md-end">
                    <span id="totalBalance" class="fw-bold">$ 0</span>
                  </div>
                </div>
              </div>
              <!-- start filter col -->
              <div class="col bg-secondary rounded p-md-3 mb-2 mb-md-0">
                <div
                  class="
                    row
                    px-1
                    d-flex
                    justify-content-between
                    align-items-center
                  "
                >
                  <div class="col"><h2>Filter</h2></div>
                  <div
                    class="
                      col
                      text-center
                      form-check form-switch
                      align-items-lg-baseline
                    "
                  >
                    <label class="" for="">Ocultar Filtros</label>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                  </div>
                </div>
                <form class="">
                  <div class="mb-2">
                    <label class="form-label" for="type">Tipo</label>
                    <select class="form-select" name="" id="selectType">
                      <option value=""selected>todos</option>
                      <option value="debt">gasto</option>
                      <option value="credit">ganancia</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label class="form-label" for="type">Categoría</label>
                    <select
                      class="form-select"
                      name=""
                      id="categoryFilterSelect"
                    >
                  <option value="" selected>todas</option></select>
                  </div>
                  <div class="mt-2 mb-2">
                    <label class="form-label" for="type">Fecha</label>
                    <input class="form-control" type="date" />
                  </div>
                  <div class="mt-2 mb-2">
                    <label class="form-label" for="type">Ordenar por</label>
                    <select class="form-select" name="" id="selectOrdered">
                      <option value="" selected>todas</option>
                      <option value="">más reciente</option>
                      <option value="">menos reciente</option>
                      <option value="">mayor monto</option>
                      <option value="">menor monto</option>
                      <option value="">a/z</option>
                      <option value="">z/a</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- start operation col -->
          <div class="col-12 col-md-8 bg-secondary rounded p-3">
            <div class="row d-flex justify-content-between mb-3">
              <div class="col">
                <h2>Operaciones</h2>
              </div>
              <div class="col text-end">
                <a href="../pages/transaction.html">
                  <button class="btn btn-primary">Nueva Operación</button>
                </a>
              </div>
            </div>
            <div class="text-center my-3 d-none">
              <img
                src="../assets/img/undraw_Projections_re_1mrh.svg"
                width="80%"
                alt="imagen balance"
                class="img-fluid"
              />
            </div>
            <div class="my-3 mt-4 text-center d-none">
              <h5>Ooops....</h5>
              <p>you don't have any transaction yet.</p>
            </div>
            <div class="table-responsive">
              <table class="table table-borderless table-hover align-middle">
                <thead class="text-start">
                  <tr>
                    <th scope="col">Descripción</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tBody">
                  
                </tbody>
              </table>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
 <script src="../assets/script.js/localStorage.js"></script>
 <script src="../assets/script.js/balance.js"></script>
 <script src="../assets/script.js/new-transaction.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
